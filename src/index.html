<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

<body>
    <!-- атрибут data-modal для всіх кнопок, які викликають опитування -->
    <button data-modal>Пошук</button>
    <button data-modal>Пройти опитування</button>

    <div class="modal hide">
        <div class="modal-wrapper">
            <h2 class="form-title">опитування</h2>
            <!-- кнопка з хрестиком для закриття вікна -->
            <button data-close class="btn-close">&times</button>
            <p class="form-info">
                надана вами інформація може зекономити вам час на пошуки потрібного
                фільму*
            </p>
            <form action="" class="form">

                <button class="button" type="submit" class="submit-btn">Отримати добірку фільмів</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
