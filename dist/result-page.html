<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>your best film</title>
        <link rel="stylesheet" href="./css/main-page.css" />
        <link rel="stylesheet" href="./css/drop-down-menu.css" />
        <link rel="stylesheet" href="./css/result-page.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
    <script defer src="js/result.bundle.js"></script></head>
    <body>
        <header class="header" id="menuResPage">
            <a href="index.html" class="logo">
                <h1 class="main-title">YBF</h1>
                <p class="secondary-text">our best film</p></a
            >

            <nav id="my-navigation">
                <ul class="menu-items">
                    <li class="menu-item">
                        <a href="#" data-modal> Пошук </a>
                    </li>
                    <li class="menu-item" onclick="goToHomePage()">
                        <a href="index.html"> Головна </a>
                    </li>
                    <li class="menu-item"><a href="#about-us"> Про нас </a></li>
                    <li class="menu-item-login">
                        <a href="#"> Увійти / Зареєструватися </a>
                    </li>
                    <li class="menu-item-personal-account">
                        <button class="dropbutton">
                            <img
                                src="icons/IMG_3948 1.png"
                                alt="user-icon"
                                class="user-icon"
                            />
                            <p class="username">username</p>
                            <span>▼</span>
                        </button>
                        <div class="dropdown">
                            <a
                                href="#"
                                onclick="showMessage()"
                                class="dropdown-link"
                                >Налаштування акаунту</a
                            >
                            <a
                                href="#"
                                onclick="showMessage()"
                                class="dropdown-link"
                                >Збережені фільми</a
                            >
                            <a
                                href="#"
                                onclick="showMessage()"
                                class="dropdown-link"
                                >Збережені добірки</a
                            >
                            <a href="#" onclick="logOut()" class="dropdown-link"
                                >Вихід з акаунту</a
                            >
                        </div>
                    </li>
                </ul>
            </nav>

            <script>
                function showMessage() {
                    alert("Вибачте, даний функціонал наразі недоступний");
                }
            </script>
        </header>

        <form class="main-container">
            <h3 class="header-title">ваша персоналізована добірка фільмів</h3>
        </form>
        <script>
            const saveIcons = document.querySelectorAll(".icon");
            saveIcons.forEach((icon) => {
                icon.addEventListener("click", () => {
                    try {
                        alert("Фільм збережено!");
                    } catch (error) {
                        alert("Сталася помилка при збереженні фільму.");
                    }
                });
            });
        </script>

        <button class="save-button" onclick="showMessage()">
            Зберегти всю добірку
        </button>

        <script src="../dist/js/result.bundle.js"></script>
        <!-- <script src="../dist/js/main.bundle.js"></script> -->
        <script src="./js/login-window.js"></script>
    </body>
</html>
